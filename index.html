<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tastefully Pixelated</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app">

    <header>
      <h1>Tastefully Pixelated</h1>
      <p id="randomPrompt"></p>
    </header>

    <!-- Banner -->
    <section class="ad-banner">
      <div class="banner-inner">
        <div class="banner-text">
          <h2 id="bannerHeadline"></h2>
        </div>
        <div class="banner-spinner">
          <img src="spinner.png" alt="Spinner" />
        </div>
        <div class="banner-cta">
          <button class="spend-btn">Spend</button>
        </div>
      </div>
    </section>

    <!-- Controls -->
    <section class="controls card">

      <div class="file-row">
        <button id="photoPickerBtn" class="file-label">Select photo</button>
        <button id="fileInfoBtn" class="info-button">?</button>
      </div>

      <input id="photoInput" type="file" hidden
        accept=".jpg,.jpeg,.png,.webp,.gif,image/jpeg,image/png,image/webp,image/gif" />

      <div class="dual-sliders">
        <div class="slider-group">
          <label for="brushSize">Brush size</label>
          <input id="brushSize" type="range" min="8" max="90" value="35" />
        </div>

        <div class="slider-group">
          <label for="zoomLevel">Zoom</label>
          <input id="zoomLevel" type="range" min="1" max="4" step="0.05" value="1" disabled />
        </div>
      </div>

    </section>

    <!-- Canvas -->
    <section class="canvas-wrap card">
      <div id="canvasContainer" class="canvas-container">
        <div id="imageMeta" class="image-meta"></div>
        <canvas id="baseCanvas"></canvas>
        <canvas id="maskCanvas"></canvas>
      </div>
    </section>

  </main>

  <script src="app.js?v=24001" defer></script>
</body>
</html>
