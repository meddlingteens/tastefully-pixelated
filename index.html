<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tastefully Pixelated</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <h1 class="app-title">Tastefully Pixelated</h1>
  <p id="subhead" class="subhead"></p>

  <div class="banner">
    <div class="banner-left">
      <h2 id="bannerHeadline"></h2>
      <div class="banner-spinner">
        <img src="images/spinner.png" />
      </div>
    </div>
    <button class="spend-btn">Spend</button>
  </div>

  <div id="canvasContainer" class="canvas-container">
    <canvas id="blurCanvas"></canvas>
    <canvas id="baseCanvas"></canvas>
    <canvas id="maskCanvas"></canvas>

    <div id="canvasOverlay" class="canvas-overlay">
      <button id="canvasSelectBtn" class="primary-btn">
        Select Photo
      </button>
    </div>

    <input id="photoInput" type="file" accept="image/*" hidden />
  </div>

  <!-- SLIDERS + REVERT -->
  <div class="slider-row">
    <div class="sliders">

      <div class="slider-group">
        <label>Brush Size</label>
        <input id="brushSlider" type="range" min="10" max="200" value="60">
      </div>

      <div class="slider-group">
        <label>Pixel Size</label>
        <input id="pixelSlider" type="range" min="5" max="80" value="15">
      </div>

      <div class="slider-group">
        <label>Zoom</label>
        <input id="zoomSlider" type="range" min="1" max="3" step="0.1" value="1">
      </div>

    </div>

    <!-- REVERT BUTTON -->
    <button id="revertBtn" class="revert-btn">
      <img src="images/revertIcon.png" />
    </button>
  </div>

  <div class="button-row">
    <button id="drawBtn">Draw</button>
    <button id="moveBtn">Move</button>
  </div>

  <div class="button-row">
    <button id="applyBtn">Apply</button>
    <button id="restoreBtn">Restore</button>
  </div>

  <div class="button-row">
    <button id="exportBtn">Export</button>
    <button id="shareBtn">Share</button>
  </div>

</div>

<script src="./js/app.js"></script>
</body>
</html>
