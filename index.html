<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tastefully Pixelated</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
</head>

<body>
<main class="app">

<header>
  <h1>Tastefully Pixelated</h1>
  <p id="randomPrompt"></p>
</header>

<section class="canvas-wrap">
  <div id="canvasContainer" class="canvas-container">
    <div id="watermarkOverlay" class="watermark-overlay"></div>
    <div id="imageMeta" class="image-meta"></div>
    <canvas id="baseCanvas"></canvas>
    <canvas id="maskCanvas"></canvas>
  </div>
</section>

<section class="controls">
  <button id="photoPickerBtn">Select Photo</button>
  <input id="photoInput" type="file" hidden accept="image/*">

  <div class="sliders">
    <label>Brush Size</label>
    <input id="brushSize" type="range" min="5" max="80" value="30">

    <label>Zoom</label>
    <input id="zoomLevel" type="range" min="1" max="4" step="0.05" value="1" disabled>
  </div>

  <div class="buttons">
    <button id="drawBtn" disabled>Draw</button>
    <button id="moveBtn" disabled>Move</button>
    <button id="undoBtn" disabled>Undo</button>
    <button id="applyBtn" disabled>Apply</button>
    <button id="restoreBtn" disabled>Restore</button>
    <button id="exportBtn" disabled>Export</button>
    <button id="shareBtn" disabled>Share</button>
  </div>
</section>

</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
