<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tastefully Pixelated</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="app">

    <h1 class="app-title">Tastefully Pixelated</h1>
    <div id="subhead" class="subhead"></div>

    <div class="banner">
      <h2 id="bannerHeadline"></h2>
      <div class="banner-spinner">
        <img src="./images/spinner.png" alt="Spinner" />
      </div>
      <button class="spend-btn">Spend</button>
    </div>

    <div id="canvasContainer" class="canvas-container">
      <canvas id="blurCanvas"></canvas>
      <canvas id="baseCanvas"></canvas>
      <canvas id="maskCanvas"></canvas>

      <div id="canvasOverlay" class="canvas-overlay">
        <button id="canvasSelectBtn" class="primary-btn">
          Select Photo
        </button>
      </div>
    </div>

    <div class="slider-group">
      <label for="brushSlider">Brush Size</label>
      <input type="range" id="brushSlider" min="10" max="150" value="40" />
    </div>

    <div class="slider-group">
      <label for="pixelSlider">Pixel Size</label>
      <input type="range" id="pixelSlider" min="4" max="40" value="12" />
    </div>

    <div class="slider-group">
      <label for="zoomSlider">Zoom</label>
      <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1" />
    </div>

    <div class="button-row">
      <button id="drawBtn">Draw</button>
      <button id="moveBtn">Move</button>
    </div>

    <div class="button-row">
      <button id="applyBtn">Apply</button>
      <button id="restoreBtn">Restore</button>
    </div>

    <div class="button-row">
      <button id="exportBtn">Export</button>
      <button id="shareBtn">Share</button>
    </div>

    <input type="file" id="photoInput" accept="image/*" hidden />

  </div>

 <script src="js/app.js"></script>
</body>
</html>
