<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tastefully Pixelated</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <h1 class="app-title">Tastefully Pixelated</h1>
  <p class="subhead" id="subhead"></p>

  <div class="banner">
    <div class="banner-left">
      <h2 id="bannerHeadline"></h2>
      <div class="banner-spinner">
        <img src="images/spinner.png" alt="spinner">
      </div>
    </div>
    <button class="spend-btn">Spend</button>
  </div>

  <div class="canvas-container" id="canvasContainer">
    <canvas id="baseCanvas"></canvas>
    <canvas id="maskCanvas"></canvas>
    <canvas id="blurCanvas"></canvas>

    <div class="canvas-overlay" id="canvasOverlay">
      <button class="primary-btn" id="canvasSelectBtn">Select Photo</button>
<input type="file" id="uploadInput" hidden accept="image/*">
    </div>
  </div>

  <div class="slider-row">

    <div class="sliders">

      <div class="slider-group">
        <label>Brush Size</label>
        <input type="range" id="brushSlider" min="10" max="200" value="60">
      </div>

      <div class="slider-group">
        <label>Pixel Size</label>
        <input type="range" id="pixelSlider" min="4" max="40" value="12">
      </div>

      <div class="slider-group">
        <label>Zoom</label>
        <input type="range" id="zoomSlider" min="1" max="3" step="0.01" value="1">
      </div>

    </div>





    <!-- REVERT BUTTON -->
<button class="revert-btn" id="revertBtn" title="Revert">
  <img src="images/revertIcon.png" alt="Revert">
</button>




  </div>

  <div class="button-row">
    <button id="drawBtn">Draw</button>
    <button id="moveBtn">Move</button>
  </div>

  <div class="button-row">
    <button id="applyBtn">Apply</button>
    
  </div>

  <div class="button-row">
    
    <button id="shareBtn">Share</button>
  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
