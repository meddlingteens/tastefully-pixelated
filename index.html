<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tastefully Pixelated</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Tastefully Pixelated</h1>
        <p id="randomPrompt" class="random-prompt" aria-live="polite"></p>
      </header>

      <section class="controls card">

        <div class="file-row">
          <label id="photoPickerLabel" class="file-label" for="photoInput">
            Select photo
          </label>

          <button
            id="fileInfoBtn"
            class="info-button"
            type="button"
            aria-label="Supported file types"
          >
            ?
          </button>
        </div>

        <input
          id="photoInput"
          class="sr-only-file-input"
          type="file"
          accept=".jpg,.jpeg,.png,.webp,.gif,image/jpeg,image/png,image/webp,image/gif"
        />

        <!-- Brush Size -->
        <div class="toolbar">
          <label for="brushSize">Brush size</label>
          <input id="brushSize" type="range" min="8" max="90" value="35" />
          <output id="brushSizeValue">35 px</output>
        </div>

        <!-- Pixel Size -->
        <div class="toolbar">
          <label for="pixelSize">Pixel size</label>
          <input id="pixelSize" type="range" min="8" max="40" value="18" />
          <output id="pixelSizeValue">18 px</output>
        </div>

        <!-- Zoom -->
        <div class="toolbar">
          <label for="zoomLevel">Zoom</label>
          <input
            id="zoomLevel"
            type="range"
            min="1"
            max="4"
            step="0.05"
            value="1"
            disabled
          />
          <output id="zoomLevelValue">100%</output>
        </div>

        <div class="button-row">
          <button id="moveBtn" disabled>Move image</button>
          <button id="drawBtn" disabled>Draw mask</button>
          <button id="undoBtn" disabled>Undo</button>
          <button id="clearMaskBtn" disabled>Clear all</button>
          <button id="applyBtn" disabled>Apply mask</button>
        </div>
      </section>

      <section class="canvas-wrap card">
        <div id="canvasContainer" class="canvas-container disabled">
          <p id="dimensionsOverlay" class="dimensions-overlay" hidden></p>

          <div id="uploadProgress" class="upload-progress" hidden>
            <div class="spinner" aria-hidden="true"></div>
            <p id="uploadProgressText">Uploading image…</p>
          </div>

          <canvas id="baseCanvas"></canvas>
          <canvas id="maskCanvas"></canvas>
          <canvas id="outputCanvas" hidden></canvas>
        </div>

        <p id="statusText" class="status" aria-live="polite"></p>
      </section>

      <section class="exports card">
        <div class="button-row">
          <button id="downloadBtn" disabled>Download image</button>
          <button id="shareBtn" disabled>Share</button>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div id="infoModal" class="modal hidden">
      <div class="modal-content">
        <button id="closeModalBtn" class="close-modal" aria-label="Close">
          ×
        </button>

        <h2>Supported File Types</h2>
        <ul>
          <li>JPG / JPEG</li>
          <li>PNG</li>
          <li>WEBP</li>
          <li>GIF</li>
        </ul>
        <p class="modal-note">
          HEIC and some mobile formats may not work in all browsers.
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
