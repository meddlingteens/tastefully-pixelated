<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tastefully Pixelated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Prevent favicon 404 -->
  <link rel="icon" href="data:,">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="app">

    <h1 class="app-title">Tastefully Pixelated</h1>
    <p class="subhead" id="subhead"></p>

    <!-- Banner -->
    <div class="banner">
      <h2 id="bannerHeadline"></h2>

      <div class="banner-cta">
        <div class="banner-spinner">
          <img src="images/spinner.png" alt="spinner">
        </div>
        <button class="spend-btn">Spend</button>
      </div>
    </div>

    <!-- Canvas Area -->
    <div class="canvas-container" id="canvasContainer">
      <canvas id="baseCanvas"></canvas>
      <canvas id="maskCanvas"></canvas>
      <canvas id="previewCanvas"></canvas>

      <div class="canvas-overlay" id="canvasOverlay">
        <button class="primary-btn" id="canvasSelectBtn">Select Photo</button>
      </div>
    </div>

    <!-- Hidden File Input -->
    <input type="file" id="uploadInput" hidden accept="image/*">

    <!-- Sliders -->
    <div class="slider-row">
      <div class="sliders">

        <div class="slider-group">
          <label for="brushSlider">Brush Size</label>
          <input type="range" id="brushSlider" min="10" max="200" value="60">
        </div>

        <div class="slider-group">
          <label for="pixelSlider">Pixel Size</label>
          <input type="range" id="pixelSlider" min="2" max="40" value="12">
        </div>

        <div class="slider-group">
          <label for="zoomSlider">Zoom</label>
          <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1">
        </div>

      </div>
    </div>

    <!-- Mode Buttons -->
    <div class="button-row">
      <button id="drawBtn">Draw</button>
      <button id="moveBtn">Move</button>
      <button id="eraseBtn">Erase</button>
      <button id="applyBtn">Apply</button>
    </div>

    <button class="revert-btn" id="undoBtn">Undo</button>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
