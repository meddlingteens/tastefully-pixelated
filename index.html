<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tastefully Pixelated</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <h1 class="app-title">Tastefully Pixelated</h1>
  <div id="subhead" class="subhead"></div>

  <!-- Banner -->
  <div class="banner">
    <h2 id="bannerHeadline"></h2>
    <div class="banner-spinner">
      <img src="./images/spinner.png" alt="Spinner" />
    </div>
    <button class="spend-btn">Spend</button>
  </div>

  <!-- Workspace -->
  <section class="canvas-container" id="canvasContainer">

    <!-- Blurred background -->
    <canvas id="blurCanvas"></canvas>

    <!-- Main canvases -->
    <canvas id="baseCanvas" class="main-canvas"></canvas>
    <canvas id="maskCanvas" class="main-canvas"></canvas>

    <div id="canvasOverlay" class="canvas-overlay">
      <button id="canvasSelectBtn" class="primary-btn">
        Select photo
      </button>
    </div>

    <input type="file" id="photoInput" accept="image/*" hidden />
  </section>

  <!-- Sliders -->
  <div class="slider-group">
    <label>Brush Size</label>
    <input type="range" id="brushSlider" min="5" max="80" value="25" />
  </div>

  <div class="slider-group">
    <label>Pixel Size</label>
    <input type="range" id="pixelSlider" min="4" max="40" value="12" />
  </div>

  <div class="slider-group">
    <label>Zoom</label>
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1" />
  </div>

  <!-- Controls -->
  <div class="button-row">
    <button id="drawBtn">Draw</button>
    <button id="moveBtn">Position</button>
    <button id="undoBtn">Undo</button>
  </div>

  <div class="button-row">
    <button id="applyBtn">Apply</button>
    <button id="restoreBtn">Restore</button>
    <button id="exportBtn">Export</button>
    <button id="shareBtn">Share</button>
  </div>

</div>

<script src="./js/app.js"></script>
</body>
</html>
